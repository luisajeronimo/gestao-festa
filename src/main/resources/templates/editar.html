<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar convidado</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
	    <h2>Editar cadastro</h2>
	
	    <form action="/convidado/salvar" method="POST" th:object="${convidado}">
	            Nome convidado:</br>
	        <div class="form-group">
	        <input type="hidden" name="nome" id="nome" th:field="*{id}">
	        <input type="text" name="nome" id="nome" th:field="*{nome}">
	        </div>
	            </br>Quantidade Acompanhante:</br>
	        <input type="number" name="acompanhante" id="acompanhante" th:field="*{acompanhante}"><br>
	      </br>
	        <input type="submit" value="Salvar">
	    </form>
    </div>
</body>

</html>
