<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>LISTA DE CONVIDADOS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>

    <h1>Lista Convidados</h1>
  	<div class="container">
    <table class="table table-striped">
      <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>QTD ACOMPANHANTE</th>
        <th>AÇÕES</th>
      </tr>
      <tr th:each="convidado : ${convidados}">
        <td th:text="${convidado.id}"></td>
        <td th:text="${convidado.nome}"></td>
        <td th:text="${convidado.acompanhante}"></td>
         <td><a th:href="@{/convidado/editar/{id}(id=${convidado.id})}">Atualizar</a></td>
        <td><a th:href="@{/convidado/excluir/{id}(id=${convidado.id})}">Excluir</a></td>
      </tr>
    </table>
  
    <p>
      <a href=".." th:href="@{/convidado/home}">Retorne para o cadastro</a>
    </p>
	</div>
  </body>

</html>
